<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PAG BINGO - Sunderland Edition</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --primary: #38bdf8;
            --danger: #ef4444;
            --text: #f8fafc;
            --muted: #475569;
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 2px solid #1e293b;
            flex-shrink: 0;
            height: 50px;
        }

        h1 { 
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--primary); 
            font-weight: 900; 
            text-transform: uppercase;
        }

        #counter { 
            font-weight: 900; 
            font-size: 0.9rem;
            background: #1e293b; 
            padding: 4px 12px; 
            border-radius: 15px;
            color: var(--primary);
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 15px;
            padding-top: 10px;
            min-height: 0;
            overflow: hidden;
        }

        /* Controls Panel */
        .controls-panel {
            flex: 0 0 300px;
            background: var(--panel);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: 100%;
        }

        .ball-outer {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #334155, #000);
            border-radius: 50%;
            border: 6px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: 900;
            color: white;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            flex-shrink: 0;
        }

        .rhyme-text {
            flex: 1;
            text-align: center;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            line-height: 1.2;
            font-style: italic;
        }

        .action-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .draw-button {
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 4px 0 #0284c7;
            transition: all 0.1s;
        }

        .draw-button:active { transform: translateY(2px); box-shadow: 0 2px 0 #0284c7; }
        .draw-button:disabled { opacity: 0.2; filter: grayscale(1); transform: none; box-shadow: none; }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .small-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.7rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-voice.active { background: var(--success); color: var(--bg); }
        .btn-new-game { background: var(--danger); grid-column: span 2; }

        /* Board Panel */
        .board-panel {
            flex: 1;
            background: var(--panel);
            border-radius: 20px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 4px;
            border: 2px solid #1e293b;
            height: 100%;
        }

        .cell {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 4px;
